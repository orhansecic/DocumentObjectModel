<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>

    <meta charset="utf-8">
    <title>Ping Pong</title>
    <link rel="stylesheet" href="style.css">

  </head>
  <body>

    <div class="container-main">

      <img src="https://www.randwick.nsw.gov.au/__data/assets/image/0008/188495/TableTennisForFun_EVENT_400px-X-300px.jpg" alt="ping-pong">
      <p><b>Ping Pong Score Keeper</b></p>
      <h1><span id="left-score">0</span> to <span id="right-score">0</span></h1>
      <p>Use the buttons below to keep the score</p>
      <h3>Playing To</h3>
      <input type="text" placeholder="Insert a Value">

      <div class="buttons">
        <button id="greenBtn">+1 Player One</button>
        <button id="blueBtn">+1 Player Two</button>
        <button id="redBtn">Reset</button>
      </div>
      

    </div>


     <script src="app.js"></script> 
  </body>
</html>
